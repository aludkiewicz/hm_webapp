<!DOCTYPE html>

<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="hm_webapp" class="no-js">
 <meta charset="UTF-8"> 

<head>

<script src="/resources/js/angular.min.js"></script>
<script src="/resources/angular_controllers/main.js"></script>
<script src="/resources/angular_controllers/controller.js"></script>
<link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="col-md-12" >
{{status}}
	<br>
	<div class="col-md-9" ng-controller="hm_ctrl">
	<h3 class="col-md-offset-3">Enter a list of random numbers, comma separated:</h3>
	<!-- User creation -->
    	<div class="input-group col-md-6 col-md-offset-3">
		  <span class="input-group-addon" id="basic-addon1">@</span>
		  <input type="text" class="form-control" placeholder="List of random numbers" aria-describedby="basic-addon1" ng-model="inputList">
		</div>
		<br>
		<div class=" col-md-offset-3">
			<button type="button" class="btn btn-success" ng-click="sortAndStore()">Sort!</button>
			<button type="button" class="btn btn-success" ng-click="getAll()">Get results</button>
    	</div>
    	<br>
    	<h3 class="col-md-offset-3">Results:</h3>
    	<table class="table table-striped col-md-3 col-md-offset-3" style="max-width:400px">
		   	<tbody >
		 		<td>Input list</td> <td>Sorted list</td> <td>Iterations until sorted</td> <td>Elapsed time (ms)</td>
				<tr ng-repeat='result in results'>
			 		<td>{{result.inputList}}</td> <td>{{result.sortedList}}</td> <td>{{result.iterations}}</td> <td>{{result.time}}</td>
			 	</tr>
			</tbody>
		</table>
		<div class="alert alert-success col-md-4 col-md-offset-4" ng-show="displaySuccess">
			  Success!
		</div>
		<div class="alert alert-danger col-md-4 col-md-offset-4" ng-show="displayFail">
			  An error occured, unfortunately: {{status.msg}}
		</div>
</div>
	
</div>
<br>
</body>
</html>
